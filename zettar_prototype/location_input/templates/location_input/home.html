{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zetar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'location_input/css/map_styles.css' %}">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxQ51BfivW16FpJSX99-TFVlM5lsuK8N0&callback=initMap" async defer></script>
</head>
<body>
    {% include "partials/header.html" %}

    <div class="main">

        <div class="content-split">
            <!-- Left: Map -->
            <div class="left-pane">
                <div class="card" style="height: 100%;">
                    <div id="map" style="height: 100%; width: 100%; border-radius: 12px;"></div>
                </div>
            </div>

            <!-- Right: Info Cards -->
            <div class="right-pane">
                <div class="card">
                    <h2>Location Info</h2>
                    <p id="info-content">Click on the map to see location details here.</p>
                </div>
                <div class="card">
                    <h2>Connection Costs</h2>
                    <p>Cost breakdown will go here.</p>
                </div>
                <div class="card">
                    <h2>Substation Data</h2>
                    <p>Nearby substation details will go here.</p>
                </div>
            </div>
        </div>

        <!-- Save Button (Separate Card Below) -->
        <div class="card" style="margin-top: 24px;">
            <form method="POST" action="{% url 'save_location' %}">
                {% csrf_token %}
                <input type="hidden" id="latitude" name="latitude">
                <input type="hidden" id="longitude" name="longitude">
                <button type="submit">Save Location</button>
            </form>
        </div>
    </div>

    <script src="{% static 'location_input/js/map_script.js' %}"></script>
</body>
</html>
